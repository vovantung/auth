apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-kong-ingress
  namespace: backend
  annotations:
    konghq.com/strip-path: "true"
#    konghq.com/plugins: jwt-auth    # Gắn plugin vào route
spec:
  ingressClassName: kong            # KIC sẽ quản lý Ingress được gắn ingress-class của mình, nếu được gắn thêm plugins của KIC thì KIC sẽ sync route này vào Kong (admin, proxy)
  rules:
    - host: backend.txuapp.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 8080

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auth-service-monitor
  namespace: backend
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: auth
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 15s
      scheme: http


